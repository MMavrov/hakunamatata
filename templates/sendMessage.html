<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/colorbox_messages.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script>
    function sendMessage()
    {
        var msg = encodeURIComponent($("#messageToSend").val());
        $.ajax({
           type: "POST",
           url: "sendMessage.php",
           data: "message="+msg,
           success: function(text){
                $("#messageToSend").val($.trim(text));
           }
         });
    }
    </script>
</head>
<body>	

<div class="container-fluid">
    <div class="row-fluid">
        <div class="hero-unit centering well">
        <div class="control-group">

        <div class="controls">
            <textarea style="width: 100%" rows="8" type="text" id="messageToSend"
            name="messageToSend" placeholder="[content.homepage-newPostPlaceholder]"></textarea>

            <a id="sendMessageBtn" class="btn btn-default btn-small; float: right" onclick="sendMessage()"><i class = "icon-comment icon-white"></i>[content.people-sendMessage]</a>
        </div> 
    </div>
</div>
    </div>
</div>


</body>

</html>

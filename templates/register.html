<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="/Germil/bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/style.css"/>
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>[content.register-title]</title>
		<script>
			function validatePassword() {
				var password = document.getElementById("password").value;
				var repeatedPassword = document.forms["registerForm"]["passwordRepeated"].value;
				if (repeatedPassword != password) {
					alert("Passwords must match!");
					document.getElementById("passwordRepeated").focus();
					return;
				} else {
					document.getElementById("submitButton").disabled = true;
				}
			}
			
			function redirectToLogin() {
				window.location.replace("login.html");
			}
		</script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="hero-unit span6 offset3 well">
					<form class="form-horizontal" action="register.php" method="POST">
						<div class="control-group">
							<label class="control-label" for="userName">[content.register-username]</label>
							<div class="controls">
								<input type="text" id="userName" name="name" required placeholder="Username..." />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="firstName">[content.register-firstname]</label>
							<div class="controls">
								<input type="text" id="firstName" name="firstname" required placeholder="First Name..." />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="lastName">[content.register-lastname]</label>
							<div class="controls">
								<input type="text" id="lastName" name="lastname" required placeholder="Last Name..." />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEmail">[content.register-email]</label>
							<div class="controls">
								<input type="email" id="email" name="email" requiered placeholder="Email..." />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputPassword">[content.register-password]</label>
							<div class="controls">
								<input type="password" id="password" name="password" required placeholder="Password..." />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputPassword">[content.register-repeatpassword]</label>
							<div class="controls">
								<input type="password" id="passwordRepeated" name="passwordReapeat" required placeholder="Repeat password..."/>
							</div>
						</div>

						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn">
									[content.register-signupbtn]
								</button>
								<a href="login.php" class="btn btn-danger"> [content.register-login]</a>
							</div>
						</div>
						
						
			[variables.error]
				</div>
			</div>
		</div>
		

		</form>
	</body>
</html>
